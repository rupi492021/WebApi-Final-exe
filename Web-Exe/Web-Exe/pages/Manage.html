<!DOCTYPE html>
<html lang="en">
<head>


    <title>DataTable Example</title>

    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css">
    <script src="../Scripts/ajaxCalls.js"></script>
    <style type="text/css">

        button {
            margin-left: 10px;
        }

        .colorDiv {
            height: 30px;
            width: 70px;
            border: 2px solid black
        }

        #newBTN {
            background-color: blueviolet;
            margin-bottom: 10px;
        }

        td {
            height: 25px;
        }
    </style>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <script>

        // will run when the document is ready
        $(document).ready(function () {

            mode = "";

            $("#cancelSaveBTN").on("click", function () {
                car = null;
                $("#editDiv").hide();
                if (mode == "new") $("#pForm").show();
                mode = "";
            });

            $("#newBTN").on("click", function () {
                car = null;
                mode = "new";
                $("#pForm").hide();
                $("#editDiv").show();
                clearFields();
                $("#editDiv :input").prop("disabled", false); // new mode: enable all controls in the form
            });


            // once the document is ready we fetch a list of cars from the server
            ajaxCall("GET", "../api/Campaign", "", getSuccess, error);
            $("#Cuisin").on("change", function () {
                let api = "../api/Businesses/" + this.value
                ajaxCall("GET",api, "", geResSuccess, Reserror);

            });


            $("#carForm").submit(onSubmitFunc); // wire the submit event to a function called f1

            $("#editDiv").hide();

            buttonEvents();
        });

        // wire all the buttons to their functions
        function buttonEvents() {

            $(document).on("click", ".editBtn", function () {
                mode = "edit";
                markSelected(this);
                $("#editDiv").show();
                $("#editDiv :input").prop("disabled", false); // edit mode: enable all controls in the form
                populateFields(this.getAttribute('data-campId')); // fill the form fields according to the selected row
            });

            $(document).on("click", ".viewBtn", function () {
                mode = "view";
                markSelected(this);
                $("#editDiv").show();
                $("#editDiv :input").attr("disabled", "disabled"); // view mode: disable all controls in the form
                populateFields(this.getAttribute('data-campId'));
            });

            $(document).on("click", ".deleteBtn", function () {
                mode = "delete";
                markSelected(this);
                var carId = this.getAttribute('data-campId');
                swal({ // this will open a dialouge
                    title: "Are you sure ??",
                    text: "",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true
                })
                    .then(function (willDelete) {
                        if (willDelete) DeleteCar(carId);
                        else swal("Not Deleted!");
                    });
            });
        }

        // mark the selected row
        function markSelected(btn) {
            $("#camptable tr").removeClass("selected"); // remove seleced class from rows that were selected before
            row = (btn.parentNode).parentNode; // button is in TD which is in Row
            row.className = 'selected'; // mark as selected
        }

        // Delete a car from the server
        function DeleteCar(id) {
            ajaxCall("DELETE", "../api/cars/" + id, "", deleteSuccess, error);
        }
        function geResSuccess(res) {
            alert(res[0].Name)
            let str = "<option value=''>Select Resaurant</option>";
            for (var i = 0; i < res.length; i++) {
                str += "<option value='" + res[i].Id +"'>"+res[i].Name+"</option>"
            }
            document.getElementById("Restaurant").innerHTML = str;
        }
        function Reserror(err) {
            alert(err)

        }

        function onSubmitFunc() {

            var Id = -1;
            var Image = "car.jpg";
            if (mode == "edit") {
                Id = car.Id;
                Image = car.Image;
            }


            let camptosave = {
                Id: Id,
                Image: Image, // for now we do not change the image
                Manufacturer: $("#manufacturer").val(),
                Model: $("#model").val(),
                Year: $("#year").val(),
                Price: $("#price").val(),
                Color: $("#color").val(),
                Hand: $("#hand").val(),
                Description: $("#description").val(),
                Automatic: $("#automatic").is(":checked")
            }

            // add a new Car record to the server
            if (mode == "edit")
                ajaxCall("PUT", "../api/Campaign", JSON.stringify(cartoSave), updateSuccess, error);
            else if (mode == "new")
                ajaxCall("POST", "../api/Campaign", JSON.stringify(cartoSave), insertSuccess, error);
            return false;
        }

        // fill the form fields
        function populateFields(carId) {
            car = getCar(carId);
            $("#manufacturer").val(car.Manufacturer);
            $("#model").val(car.Model);
            $("#year").val(car.Year);
            $("#price").val(car.Price);
            $("#color").val(car.Color);
            $("#hand").val(car.Hand);
            $("#description").val(car.Description);
            $("#automatic").prop('checked', car.Automatic);
            $("#image").attr("src", "images/" + car.Image);
        }


        // fill the form fields
        function clearFields() {
            $("#manufacturer").val("");
            $("#model").val("");
            $("#year").val("");
            $("#price").val("");
            $("#color").val("");
            $("#hand").val("");
            $("#description").val("");
            $("#automatic").prop('checked', true);
            $("#image").attr("src", "images/car.jpg");
        }

        // get a car according to its Id
        function getCar(id) {
            for (i in cars) {
                if (cars[i].Id == id)
                    return cars[i];
            }
            return null;
        }

        // success callback function after update
        function updateSuccess(carsdata) {
            tbl.clear();
            redrawTable(tbl, carsdata);
            buttonEvents();
            $("#editDiv").hide();
            swal("Updated Successfuly!", "Great Job", "success");
            mode = "";
        }

        // success callback function after update
        function insertSuccess(carsdata) {
            $("#pForm").show();
            tbl.clear();
            redrawTable(tbl, carsdata);
            buttonEvents();
            $("#editDiv").hide();
            swal("Inserted Successfuly!", "Great Job", "success");
            mode = "";
        }

        // success callback function after delete
        function deleteSuccess(carsdata) {
            tbl.clear();
            redrawTable(tbl, carsdata);
            buttonEvents(); // after redrawing the table, we must wire the new buttons
            $("#editDiv").hide();
            swal("Deleted Successfuly!", "Great Job", "success");
            mode = "";
        }

        // redraw a datatable with new data
        function redrawTable(tbl, data) {
            tbl.clear();
            for (var i = 0; i < data.length; i++) {
                tbl.row.add(data[i]);
            }
            tbl.draw();
        }

        // this function is activated in case of a success
        function getSuccess(campdata) {
            cars = campdata; // keep the cars array in a global variable;
            console.log(campdata)


            try {
                tbl = $('#camptable').DataTable({
                    data: campdata,
                    pageLength: 5,
                    columns: [
                        {
                            render: function (data, type, row, meta) {
                                let dataCamp = "data-carId='" + row.Id + "'";

                                editBtn = "<button type='button' class = 'editBtn btn btn-success' " + dataCamp + "> Edit Budget </button>";
                                viewBtn = "<button type='button' class = 'viewBtn btn btn-info' " + dataCamp + "> View </button>";
                                deleteBtn = "<button type='button' class = 'deleteBtn btn btn-danger' " + dataCamp + "> Delete </button>";
                                return editBtn + viewBtn + deleteBtn;
                            }
                        },

                        { data: "Id" },
                        { data: "Rest_name" },
                        { data: "Budget" },
                        { data: "Amount_use" },
                        { data: "Num_views" },
                        { data: "Num_views" },
                        {
                            data: "Status",
                            visible: false
                        }

                    ],
                });

            }

            catch (err) {

                alert(err);
            }
        }

        // this function is activated in case of a failure
        function error(err) {
            swal("Error: " + err);
        }

    </script>
    
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Car DataTable Example</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <input type="button" value="New" class="btn btn-primary btn-lg" id="newBTN" />
        <form id="pForm">
            <table id="camptable" class="display nowrap" style="width:100%">
                <thead>
                    <tr>
                        <th></th>
                        <th>Campaiangn No</th>
                        <th>Restaurant</th>
                        <th>Budget</th>
                        <th>Balance</th>
                        <th>Clicks</th>
                        <th>Views</th>

                    </tr>
                </thead>
            </table>

        </form>

        <div id="editDiv">
            <form id="campForm">
                <div class="form-group row">
                    <div class="form-group col-sm-3">
                        <label for="Cusin"><span class="red-star">★ </span>Cuisin</label>
                        <select id="Cuisin" class="form-control" required>
                            <option value="0">Select Cuisin</option>
                            <option value="American">American</option>
                            <option value="Asian">Asian</option>
                            <option value="Arabian">Arabian</option>
                            <option value="Desserts">Desserts</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Oriental">Oriental</option>
                        </select>
                    </div>

                    <div class="form-group col-sm-3">
                        <label for="Restaurant"><span class="red-star">★ </span>Restaurant</label>
                        <select id="Restaurant" class="form-control" required>
                          
                        </select>
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="Budget"><span class="red-star">★ </span>Budget</label>
                        <input type="number" class="form-control" id="Budget" placeholder="Enter the Campaign Budget" required>
                    </div>


                    <div class="form-group col-sm-3">
                        <label for="Balance"><span class="red-star">★ </span>Balance</label>
                        <input type="number" class="form-control" id="Balance" placeholder="Balance" required>
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="Clicks"><span class="red-star">★ </span>Clicks</label>
                        <input type="number" class="form-control" id="Clicks" placeholder="Clicks" required>
                    </div>



                    <div class="form-group col-sm-3">
                        <label for="Views"><span class="red-star">★ </span>Views</label>
                        <input type="number" class="form-control" id="views" placeholder="Views" required />
                    </div>


                </div>





                    <button type="submit" class="btn btn-primary btn-lg" id="saveBTN">Save</button>
                    <input type="button" class="btn btn-warning btn-lg" id="cancelSaveBTN" value="Cancel" />
</form>
        </div>

    </div>




</body>
</html>
